{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Existing head content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unibxby | Home</title>
    
    <!-- Meta Tags to Change Address Bar Color to Black -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        @font-face {
            font-family: 'Spaceman';
            src: url('{% static "fonts/spaceman/SPACEMAN.TTF" %}') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: black;
            font-family: 'Spaceman', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        input, select, textarea, button {
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 3em;
            color: black;
            text-align: center;
            margin-top: 2%;
            margin-bottom: 20px;
            text-shadow:
                0 0 10px #BF00FF,
                0 0 20px #BF00FF,
                0 0 30px #BF00FF,
                0 0 40px #BF00FF,
                0 0 50px #BF00FF,
                0 0 60px #BF00FF,
                0 0 70px #BF00FF;
        }

        .content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-bottom: 100px;
            padding-top: 20px;
        }

        .social-media-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            position: relative;
            z-index: 20;
        }

        .social-media-nav a img {
            width: 30px;
            height: 30px;
            transition: transform 0.2s ease;
        }

        .social-media-nav a img.x-icon {
            filter: invert(1);
        }

        .social-media-nav a img:hover {
            transform: scale(1.1);
        }

        .slider-container {
            width: 100%;
            height: 360px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1500px;
        }

        .slider-frame {
            width: 300px;
            height: 360px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateSideToSide 3s ease-in-out infinite alternate;
        }

        .slider-frame::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 100%;
            height: 100%;
            background: rgba(191, 0, 255, 0.1);
            transform: translateZ(-15px);
            border-radius: 10px;
        }

        .slider img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            opacity: 0;
            box-shadow: 0 0 10px rgba(191, 0, 255, 0.7), 0 0 60px rgba(0, 0, 0, 0.5);
            border: 6px solid #BF00FF;
            border-radius: 10px;
            transition: opacity 1s ease, transform 1s ease;
        }

        .slider img.active {
            opacity: 1;
            transform: translate(-50%, -50%) translateZ(50px) scale(1.1);
        }

        .slider-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            transform: translateY(-50%);
            z-index: 10;
        }

        .slider-nav button {
            background: none;
            border: none;
            color: #BF00FF;
            font-size: 40px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: transform 0.2s ease, color 0.2s ease;
            z-index: 10;
        }

        .slider-nav button:hover {
            transform: scale(1.2);
            color: #ffffff;
            text-shadow: 0 0 10px #BF00FF, 0 0 20px #BF00FF;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box; /* ✅ FIX: ensures padding doesn’t push center off-screen */
            background-color: black;
            display: flex;
            justify-content: center;
            padding: 20px;
            z-index: 15;
        }

        .bottom-nav a {
            text-decoration: none;
            color: #BF00FF;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            transition: color 0.3s ease;
            text-shadow: 0 0 5px #BF00FF, 0 0 10px #BF00FF;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-nav a:hover {
            color: black;
            text-shadow: 0 0 5px #BF00FF, 0 0 10px #BF00FF;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes rotateSideToSide {
            0% { transform: rotateY(-10deg); }
            100% { transform: rotateY(10deg); }
        }
    </style>
</head>
<body>

    <h1>unibxby</h1>

    <div class="content-wrapper">
        <!-- Social Media Navbar -->
        <div class="social-media-nav">
            <a href="https://fans.ly/unixotic" target="_blank" aria-label="Fansly">
                <img src="{% static 'socials/fansly.svg' %}" alt="Fansly">
            </a>
            <a href="https://instagram.com/unibxby" target="_blank" aria-label="Instagram">
                <img src="{% static 'socials/instagram.svg' %}" alt="Instagram">
            </a>
            <a href="https://x.com/unibxby" target="_blank" aria-label="X">
                <img src="{% static 'socials/x.svg' %}" alt="X" class="x-icon">
            </a>
        </div>

        <div class="slider-container">
            <div class="slider-frame" id="sliderFrame">
                <div class="slider">
                    <a href="https://fans.ly/unixotic" target="_blank">
                        <img src="{% static 'images/Yaya2.jpg' %}" alt="Photo1" class="active" loading="lazy">
                    </a>
                    <a href="https://fans.ly/unixotic" target="_blank">
                        <img src="{% static 'images/Yaya1.jpg' %}" alt="Photo2" loading="lazy">
                    </a>
                </div>
            </div>

            <div class="slider-nav">
                <button id="prevBtn">&#10094;</button>
                <button id="nextBtn">&#10095;</button>
            </div>
        </div>

        <a href="https://fans.ly/unixotic" target="_blank" style="text-decoration: none;">
            <h1 style="
                font-size: 1.4em;
                color: black;
                text-align: center;
                margin-top: 55px;
                text-shadow:
                    0 0 10px #BF00FF,
                    0 0 20px #BF00FF,
                    0 0 30px #BF00FF,
                    0 0 40px #BF00FF,
                    0 0 50px #BF00FF;
            ">
                exclusive content
            </h1>
        </a>

    </div>

    <div class="bottom-nav">
        <div class="nav-item">
            <a href="{% url 'merch' %}">
                Shop
            </a>
        </div>
    </div>

    <script>
        const sliderFrame = document.getElementById('sliderFrame');
        const images = sliderFrame.querySelectorAll('img');
        const totalImages = images.length;
        let currentIndex = 0;

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.remove('active');
                if (i === index) {
                    img.classList.add('active');
                }
            });
        }

        function changeSlide(direction) {
            currentIndex = (currentIndex + direction + totalImages) % totalImages;
            showImage(currentIndex);
        }

        document.getElementById('nextBtn').addEventListener('click', () => changeSlide(1));
        document.getElementById('prevBtn').addEventListener('click', () => changeSlide(-1));

        showImage(currentIndex);
        sliderFrame.style.animation = 'rotateSideToSide 3s ease-in-out infinite alternate';
    </script>

</body>
</html>
